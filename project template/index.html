  <title>Secure File Share</title>
</head>
<body>
  <h1>Secure File Sharing (Flask)</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">

    <button type="submit">Upload (will be encrypted)</button>
  </form>

</body>
